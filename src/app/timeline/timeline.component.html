<div class="container my-5">
  <div class="row">
    <!-- Timeline Line -->
    <div class="col-1 d-flex flex-column align-items-end">
      <div class="timeline-line bg-secondary position-relative"></div>
    </div>

    <!-- Timecards -->
    <div class="col-10">
      <!-- Loop to Generate Timecards -->
      <div class="position-relative" *ngFor="let timecard of timecards">
        <!-- Timecard Content -->
        <app-timecard [timecard]="timecard"></app-timecard>

        <!-- Timeline Marker -->
        <div class="timeline-marker position-absolute"></div>
      </div>
    </div>
  </div>
</div>

<app-timecard-edit
  *ngIf="isModalVisible"
  [timecard]="timecard"
  (cancel)="closeEditModal()"
></app-timecard-edit>

<button
  class="btn btn-success position-fixed"
  style="bottom: 30px; right: 30px; z-index: 1050"
  (click)="onNew()"
>
  New Timecard +
</button>
